name: GOSDK_RELEASE

on:
  workflow_dispatch:
    inputs:
      fixed_tag:
        description: 'Type yes For Building With Tag v0.0.0'
        default: 'no'
        required: true
      version_tag:
        description: 'Input Tag Example - v1.2.2'
        required: true
  push: 
    tags:
      - 'v*.*.*'

env:
  GITHUB_TOKEN: ${{ secrets.GOSDK }}

jobs:
  build:
    name: Build
    runs-on: ubuntu-20.04

    steps:
    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: ^1.14

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Get dependencies
      run: |
        go get -v -t -d ./...
        if [ -f Gopkg.toml ]; then
            curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
            dep ensure
        fi
        
    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -v ./...      

  make:
    name: Make File
    runs-on: ubuntu-20.04

    needs: 
    - build
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      
    - name: Create sdkfile
      run: |
        cat <<EOF > sdkversion.go
          package main
            import (
                "fmt"
                "github.com/0chain/gosdk/zcncore"
            )
            func main() {
                fmt.Println("gosdk version: ", zcncore.GetVersion())
            }
        EOF
        
    - name: Create SDK
      run: go build -o sdkversion sdkversion.go
      
    - name: Creating zip for Artifacts
      run: |
        zip -r artifact.zip .

    - name: Get Branch
      id: get_branch
      run: |
        VERSION=$(echo ${GITHUB_REF#refs/*/}) 
        echo ::set-output name=TAG::${VERSION}
        echo "Branch-- $TAG"
        echo "Branch-- ${TAG}"
        echo "Branch-- ${{ TAG }}"

    - name: Create Release for Fixed v0.0.0
      id: create_release_v0_0_0
      if: github.event.inputs.fixed_tag == 'yes' && steps.get_version.outputs.TAG == 'master'
      uses: zendesk/action-create-release@v1
      with:
        tag_name: v0.0.0
        release_name: v0.0.0
        draft: false
        prerelease: false

    - name: Create Release for Input Tag
      id: create_release_fixed
      if: github.event.inputs.fixed_tag == 'yes' && steps.get_version.outputs.TAG == 'master'
      uses: zendesk/action-create-release@v1
      with:
        tag_name: ${{ github.event.inputs.version_tag }}
        release_name: ${{ github.event.inputs.version_tag }}
        draft: false
        prerelease: false

    - name: Create Release for Input Tag
      id: create_release_fix
      if: github.event.inputs.fixed_tag == 'no'
      uses: zendesk/action-create-release@v1 
      with:
        tag_name: ${{ github.event.inputs.version_tag }}
        release_name: ${{ github.event.inputs.version_tag }}
        draft: false
        prerelease: false
        
  zproxy:
    name: Triggering 0proxy Build
    runs-on: ubuntu-20.04

    needs: 
    - make
    
