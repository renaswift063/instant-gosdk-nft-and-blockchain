name: Unit tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Install herumi's libraries
        run: make install-herumi-ubuntu

      - name: Run Unit Test
        run: make gosdk-test